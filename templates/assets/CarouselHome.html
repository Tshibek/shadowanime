{% load thumbnail %}
<div class="row">
    <div class="col-lg-12">
    {% if news %}
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for news_home in news %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <div class="view">
                            {% thumbnail news_home.image "1200x350" crop="center" as im %}
                                <img class="d-block w-100" src="{{ im.url }}" width="{{ im.width }}"
                                     height="{{ im.height }}">
                            {% endthumbnail %}
                        </div>
                        <div class="carousel-caption w-100">
                            <a class="h5" href="">{{ news_home.title }}</a>
                            <p>{{ news_home.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    {% endif %}
    </div>
</div>
